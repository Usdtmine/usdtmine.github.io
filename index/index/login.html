		function denglu(e){
            var phone = $('input[name="phone"]').val();//手机号
            var password = $('input[name="password"]').val();//密码
            var code = $('input[name="code"]').val();//验证码
            if(!phone){
                layer.msg('Please input Username');return;
            }if(!password){
                layer.msg('Please enter your password');return;
            }
            // if(!code){
            //     layer.msg('Please enter the image verification code');return;
            // }
            $(e).attr('disabled','disabled');//提交ajax时禁用按钮
            $.ajax({
                type:"POST",
                url:"/index/index/login.html",
                data:{
                    account:phone,
                    pwd:password,
                    code:code
                },
                //请求成功
                success : function(result) {
                    console.log(result)
                    if(result.code==1){
                        location.href="login.html";
                        return;
                    }else{
                        $('.codeimg').attr('src',"https://trxcusa.com/captcha.html?t="+ Math.random())
                        layer.msg(result.info);
                    }
                    $(e).removeAttr('disabled');//提交成功时启用按钮
                },
                //请求失败，包含具体的错误信息
                error : function(e){
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
        }
	
		$('.lang_btn').click(function(){
             $('.language').toggle();
         })
	</script>
